<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona la Dificultad</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona la Dificultad</h1>
        <button class="difficulty-button easy" onclick="selectDifficulty('facil')">Fácil</button>
        <button class="difficulty-button medium" onclick="selectDifficulty('medio')">Medio</button>
        <button class="difficulty-button hard" onclick="selectDifficulty('dificil')">Difícil</button>
    </div>
    
    <script>
        function selectDifficulty(level) {
            localStorage.setItem("difficulty", level);
            window.location.href = "juego.html";
        }
    </script>
</body>
</html>
